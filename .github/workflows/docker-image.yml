name: Build, Test Run, and Push to Dockerhub Repo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -f Shiny.ToDo/Dockerfile . -t my-docker-image:githubaction

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image to Dockerhub Repository
      run: docker tag my-docker-image:githubaction ${{ secrets.DOCKER_USERNAME }}/shiny.todo:githubaction

    - name: Push Docker image to Docker Hub Repository
      run: docker push ${{ secrets.DOCKER_USERNAME }}/shiny.todo:githubaction
